{% extends 'poison/base.html' %}

{% block content %}

<section class="gallery">
    <div class="container">
        <h1>Media<span>.</span></h1>
        <h2>photos & videos</h2>
        <ul class="photos">
            {% for p in photos %}
            <li><img src="{{p.photo.url}}" alt=""></li>
            {% endfor %}
            <div class="add-photo">
                <h2>add photo</h2>
                <div class="drop-block">
                    <a href="#popup" class="popup-link"><i class="fa fa-plus"></i></a>
                </div>
            </div>
        </ul>
    </div>
</section>

{% endblock %}
