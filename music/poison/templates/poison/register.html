{% extends 'poison/base.html' %}

{% block content %}
<section class="register-page">
  <div class="container">
    <div class="register-block">

      <h2>Create account</h2>

      <form method="post">
      {% csrf_token %}

        {% for f in form %}
          <p><label for="{{ f.id_for_label }}" class="form-label">{{f.label}} </label>{{ f }}</p>
          <div class="form-error">{{ f.errors }}</div>
        {% endfor %}

        <button type="submit">Create your Poison account</button>
      </form>
    </div>
  </div>
</section>

{% endblock %}
